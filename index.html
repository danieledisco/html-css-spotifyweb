<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>html-css-spotifyweb</title>

        <!-- Link for fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&display=swap" rel="stylesheet">

        <!-- link for css -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- link for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
</head>

<body>

        <div class="big-container d-flex">

                <div class="sidebar">
                        <div class="logo">
                                <img src="./img/logo.svg" alt="Logo" width="119">

                        </div>
                        <div class="home white-text d-flex align-items-center">
                                <div class="icon gray-text">
                                        <i class="fa-solid fa-house"></i>
                                </div>
                                <div class="label white-text">Home</div>
                        </div>
                        <div class="find d-flex align-items-center">
                                <div class="icon gray-text">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                                <div class="label gray-text">Cerca</div>
                        </div>
                        <div class="myLybrary  d-flex align-items-center">
                                <img src="./img/library.png" alt="La mia libreria" width="25">
                                <div class="label gray-text">La tua libreria</div>
                        </div>

                        <h5 class="white-text pY-1 pL-1">PLAYLIST</h5>

                        <div class="doPlaylist  d-flex align-items-center">
                                <div class="plus gray-text">
                                        <i class="fa-solid fa-plus black-text"></i>
                                </div>
                                <div class="label gray-text">Crea playlist</div>
                        </div>
                        <div class="playListName gray-text">
                                Nome playlist 
                        </div>
                        <div class="playListName gray-text">
                                Nome playlist 
                        </div>
                        <div class="playListName gray-text">
                                Nome playlist 
                        </div>
                        <div class="playListName gray-text">
                                Nome playlist 
                        </div>
                        <div class="playListName gray-text">
                                Nome playlist 
                        </div>
                        <div class="playListName gray-text">
                                Nome playlist 
                        </div>
                        <div class="playListName gray-text">
                                Nome playlist 
                        </div>

                        <div class="line"></div>

                        <div class="user  d-flex align-items-center text-align-center">
                                <div class="round-image">
                                        <img src="./img/profile.svg" alt="User" width="15">
                                </div>
                                
                                <div class="label white-text">John Doe</div>
                        </div>

                        <div class="app d-flex align-items-center text-align-center">
                                <div class="icon gray-text">
                                        <i class="fa-regular fa-circle-down"></i>
                                </div>
                                <div class="label gray-text">Installa app</div>

                        </div>





                </div>
                <div class="header-main-footer">

                        <!-- #region HEADER -->
                        <header id="header-site">
                                <div class="container-header d-flex align-items-center justify-content-end">
                                        <div class="upgrade">
                                                <button class="btn white-text">
                                                        EFFETTUA L'UPGRADE
                                                </button>        
                                        </div>
                                </div>

                        </header>
                        <!-- #endregion HEARED -->

                        <!-- #region MAIN -->
                        <main id="main-site">
                                
                        </main>
                        <!-- #endregion MAIN -->

                        <!-- #region FOOTER -->
                        <footer id="footer-site">

                        </footer>
                        <!-- #endregion FOOTER -->
                </div>

        </div>





</body>

</html>
